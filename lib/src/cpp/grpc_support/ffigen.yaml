name: 'GrpcSupport'
description: 'Bindings to Cronet Grpc Support API'
output: 'lib/src/third_party/grpc_support/generated_bindings.dart'
headers:
  entry-points:
    - 'cpp/third_party/grpc_support/bidirectional_stream_c.h'
    - 'cpp/third_party/cronet/native/bidirectional_stream_engine.h'
compiler-opts:
  - '-Icpp/third_party/grpc_support'
  - '-I/Users/aam/Downloads/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include/'
  - '-DDART_SHARED_LIB'
llvm-path:
  - '/usr/lib/llvm-13/'
  - '/Library/Developer/CommandLineTools/usr/'

comments:
  style: any
  length: full
preamble: |
  // Copyright 2016 The Chromium Authors. All rights reserved.
  // Use of this source code is governed by a BSD-style license that can be
  // found in the LICENSE file.

  // ignore_for_file: camel_case_types
  // ignore_for_file: constant_identifier_names
  // ignore_for_file: lines_longer_than_80_chars
  // ignore_for_file: non_constant_identifier_names

